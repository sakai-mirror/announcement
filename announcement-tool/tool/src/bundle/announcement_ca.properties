gen.tablecaptionworksp = La taula conté una llista d'avisos. Té cinc columnes d'ample i cada fila conté un sol aví­s. La columna u indica si l'aví­s té un fitxer adjunt; la columna dos conté el tí­tol de l'aví­s; la tres inclou el nom de l'autor; la quatre mostra el destinatari; la cinc conté la data i l'hora de publicació.
gen.tablecaptionsite = La taula conté una llista d'avisos. Té cinc o sis columnes d'ample i cada fila conté un sol aví­s. La columna u indica si l'aví­s té un fitxer adjunt; la columna dos conté el tí­tol de l'anunci; la tres inclou el nom de l'autor; la quatre mostra el destinatari; la cinc conté la data i l'hora de publicació, i la sis, si hi és, mostra un quadre de selecció -si el marqueu, significa que voleu suprimir aquest aví­s. La fila següent contindrà text d'un aví­s si el propietari del lloc ha establert que hi figuri.
gen.tablecaptionsitebody = La taula conté una llista d'avisos. Cada aví­s ocupa dues files. La primera fila conté el tí­tol de l'aví­s i enllaços per revisar-lo o esborrar-lo si teniu permí­s per fer-ho. La segona fila conté el text de l'aví­s.
