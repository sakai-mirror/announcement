announcement = Tots els avisos d'un espai concret (incloent els avisos que s'han refos d'un altre espai) o tots els avisos d'un usuari. Tamb\u00E9 inclou el 'Missatge del dia' i els avisos p\u00FAblics. Hi ha disponibles dos par\u00E0metres URL opcionals: 'n' per configurar el nombre total d'avisos que es retornaran, i 'd' per configurar el nombre de dies en el passat que es consideraran per recuperar avisos. Si no es defineixen aquests par\u00E0metres, s'usaran els de la configuraci\u00F3 de l'eina o els valors per defecte (n=3 i d=10). Per exemple, announcements/site/mercury.json?n=20&d=100 recuperar\u00E0 fins a 20 avisos en total corresponents als darrers 100 dies.

