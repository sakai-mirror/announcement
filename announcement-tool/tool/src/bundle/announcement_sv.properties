gen.tablecaptionsite=Tabellen nedan inneh\u00E5ller en lista \u00F6ver meddelanden. Den \u00E4r fem eller sex kolumner bred och varje rad inneh\u00E5ller ett meddelande. Kolumn ett indikerar om det finns en bilaga till meddelandet, kolumn tv\u00E5 inneh\u00E5ller titeln p\u00E5 meddelandet, kolumn tre namnet p\u00E5 f\u00F6rfattaren, kolumn fyra visar mottagaren, kolumn fem visar datum och tid f\u00F6r publiceringen, kolumn sex (om den finns) har en markeringsruta som du markerar om du vill ta bort just det meddelandet. Den f\u00F6ljande raden visar huvudtexten f\u00F6r meddelandet om \u00E4garen st\u00E4llt in det s\u00E5.
