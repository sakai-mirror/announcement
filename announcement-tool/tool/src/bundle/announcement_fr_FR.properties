announcement=Repr\u00E9sente les annonces d\u2019un site donn\u00E9, annonces fusionn\u00E9es incluses ou toutes les annonces pour un utilisateur. Sont aussi incluses les annonces de \u00AB\u00A0Message du jour\u00A0\u00BB et les annonces publiques. Deux param\u00E8tres optionnels d\u2019URL sont disponibles\u00A0: 'n' pour fixer le nombre total d\u2019annonces retourn\u00E9es et 'd' pour fixer le nombre de jours dans le pass\u00E9 jusqu\u2019auquel on r\u00E9cup\u00E8re des annonces. Si ces param\u00E8tres ne sont pas fix\u00E9s, ils sont r\u00E9cup\u00E9r\u00E9s dans la configuration de l\u2019outil ou alors ce sont les valeurs par d\u00E9faut de n=3 et d=10 qui sont utilis\u00E9es. Par exemple, /announcements/site/mercury.json?n=20&d=100 r\u00E9cup\u00E8rera jusqu\u2019\u00E0 un total de 20 annonces remontant jusqu\u2019\u00E0 100 jours dans le pass\u00E9.
