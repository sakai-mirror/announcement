gen.tablecaptionsite=Le tableau contient une liste d\u2019annonces. Il a cinq ou six colonnes et chaque ligne contient une seule annonce. La premi\u00E8re colonne indique si un fichier est joint \u00E0 l\u2019annonce, la deuxi\u00E8me colonne contient le titre de l\u2019annonce, la troisi\u00E8me colonne contient le nom de l\u2019auteur, la quatri\u00E8me colonne indique le destinataire, la cinqui\u00E8me colonne contient la date et l\u2019heure de publication, la sixi\u00E8me colonne, le cas \u00E9ch\u00E9ant, contient une case \u00E0 cocher - sa s\u00E9lection indique que vous d\u00E9sirez supprimer cette annonce. La ligne suivante contiendra le texte de l\u2019annonce si le propri\u00E9taire du site l\u2019a configur\u00E9 ainsi.
